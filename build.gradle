buildscript {
    ext {
        springBootVersion = "1.5.6.RELEASE"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "org.springframework.boot"

version = "0.0.1-SNAPSHOT"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile "org.axonframework:axon-spring-boot-starter:3.0.6"
//    compile "org.axonframework:axon-core:3.0.6"
//    compile "org.axonframework:axon-spring:3.0.6"
    compile "org.axonframework:axon-amqp:3.0.6"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-amqp"
    compile "org.springframework.boot:spring-boot-starter-web"
    runtime "org.hsqldb:hsqldb"
    compileOnly "org.projectlombok:lombok"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile "org.axonframework:axon-test:3.0.6"
}
